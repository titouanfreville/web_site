<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width' />
    <title>Cactus Espaces Verts, le jardin plus proche de la nature.</title>
    <!-- loading JS -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src='js/app.js'></script>
    <!-- Loading CSS -->
    <link href='style/style.css' rel='stylesheet'>
  </head>
  <body ng-app='cactusespacesverts'>
    <!-- Index view opening the web site -->
    <div>
      <div ui-view="menu">
      </div>    
      <div ui-view="opening">
      </div>
    </div>
    <sep></sep>
    <!-- View for remarquable work (ex : fruticetum) -->
    <div>
      <div ui-view="menu">
      </div>  
      <div ui-view="remarquable">
      </div>
    </div>  
    <sep></sep>  
    <!-- Creation View, show all creation informations -->
    <div>
      <div ui-view="menu">
      </div>  
      <div ui-view="creations">
      </div>
    </div>   
    <sep></sep> 
    <!-- Entretien View, show information relative to entretien -->
    <div>
      <div ui-view="menu">
      </div>  
      <div ui-view="entretien">
      </div>
    </div>  
    <sep></sep> 
    <!-- Contact information -->
    <div>
      <div ui-view="menu">
      </div>  
      <div ui-view="contact">
      </div>
    </div>   
    <sep></sep>
    <!-- Others  -->
    <div>
      <div ui-view="menu">
      </div>  
      <div ui-view="others">
      </div>
    </div>
  </body>
</html>
