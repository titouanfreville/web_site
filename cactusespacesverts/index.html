<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width' />
    <meta name="description" content="Cactus Espaces Verts, Le jardin plus proche de la nature.">
    <meta name="keywords" content="entretient, jardin, baie de somme, somme, cayeux sur mer, saint valéry sur somme, abbeville, terrasse, bois, construction bois, pavage, souténement, jardins, créations, plantations">
    <meta name="author" content="Titouan FREVILLE <titouanfreville@hotmail.fr>">
    <title>Cactus Espaces Verts, le jardin plus proche de la nature.</title>
    <!-- loading JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
    <script src="photoswipe.js"></script>
    <script src="photoswipe-ui-default.js"></script>
    <script src='js/app.js'></script>
    <!-- Loading CSS -->
    <link href='css/style.css' rel='stylesheet'>
    <!-- Favicons -->
    <link rel=icon href='images/favicon.png' type="image/png">
    <link rel=icon href='iamges/windows.ico' type="image/vnd.microsoft.icon">
  </head>
  <body ng-app='cactusespacesverts'>
    <!-- Header for all states. He is unique and will stay at the top of the page, whatever happen :) -->
    <div ui-view="header">
    </div>
    <space></space>

    <button id="btn-photoswipe" class="photoswipe">Open PhotoSwipe</button>
    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp pswp--supports-fs pswp--open pswp--notouch pswp--css_animation pswp--svg pswp--zoom-allowed
    pswp--visible pswp--animated-in pswp--has_mouse" tabindex="-1" role="dialog" aria-hidden="true">

      <!-- Background of PhotoSwipe.
           It's a separate element as animating opacity is faster than rgba(). -->
      <div class="pswp__bg"></div>

      <!-- Slides wrapper with overflow:hidden. -->
      <div class="pswp__scroll-wrap">
        <!-- Container that holds slides.
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui  pswp__ui--fit pswp__ui--over-close pswp__ui--idle">

          <div class="pswp__top-bar">

            <!--  Controls are self-explanatory. Order can be changed. -->

            <div class="pswp__counter"></div>

            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

            <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
            <!-- element will get class pswp__preloader--active when preloader is running -->
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
            <div class="pswp__share-tooltip"></div>
          </div>

          <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
          </button>

          <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
          </button>

          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>

        </div>

      </div>

    </div>

    <!-- Index view opening the web site -->
    <div ui-view="opening">
    </div>
    <sep></sep>
    <!-- View for remarquable work (ex : fruticetum) -->
    <div ui-view="remarquable">
    </div>
    <sep></sep>
    <!-- Creation View, show all creation informations
          - Index : Resume with a slider.
          - Others : Particularity selected.
     -->
    <div ui-view="creations">
    </div>
    <sep></sep>
    <!-- Entretien View, show information relative to entretien -->
    <div ui-view="entretien">
    </div>
    <sep></sep>
    <!-- Contact information -->
    <div ui-view="contact">
    </div>
    <sep></sep>
    <!-- Others  -->
    <div ui-view="others">
    </div>
  </body>
</html>
