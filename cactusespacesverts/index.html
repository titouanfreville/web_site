<!DOCTYPE html>
<html lang="FR-fr">
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1, maximum-scale=3, user-scalable=yes, width=device-width' />
    <meta name="description" content="Cactus Espaces Verts, Le jardin plus proche de la nature. Entreprise du paysage dans la Baie de Somme.">
    <meta name="keywords" content="entretient, jardin, baie de somme, somme, cayeux sur mer, saint valéry sur somme,
    abbeville, terrasse, bois, construction bois, pavage, souténement, jardins, créations, plantations">
    <meta name="author" content="Titouan FREVILLE <titouanfreville@hotmail.fr>">
    <title>Cactus Espaces Verts, le jardin plus proche de la nature.</title>
    <!-- loading JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
    <script src="photoswipe/photoswipe.js"></script>
    <script src="photoswipe/photoswipe-ui-default.js"></script>
    <script src='js/app.js'></script>
    <!-- Loading CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href='css/style.css' rel='stylesheet'>
    <!-- Favicons -->
    <link rel=icon href='images/favicon.png' type="image/png">
    <link rel=icon href='iamges/windows.ico' type="image/vnd.microsoft.icon">
</head>
<body ng-app='cactusespacesverts'>
    <!-- Header for all states. He is unique and will stay at the top of the page, whatever happen :) -->
    <header ui-view="header"></header>
    <div></div>
    <nav set-class-when-at-top="nav-fixed">
        <ul>
            <li><a href="/"><logo></logo></a></li>
            <li><a ui-sref="accueil">Accueil</a></li>
            <li><a ui-sref="fruticetum">Fruticetum</a></li>
            <li><a ui-sref="creations">Créations</a></li>
            <li><a ui-sref="entretien">Entretien</a></li>
            <li><a ui-sref="other">Notre matériel</a></li>
            <li><a ui-sref="contact">Contact</a></li>
        </ul>
    </nav>
    <space></space>
    <!-- Index view opening the web site -->
    <div class="main" ui-view="opening">
    </div>
    <!-- View for remarquable work (ex : fruticetum) -->
    <div class="main" ui-view="remarquable">
    </div>
    <!-- Creation View, show all creation informations
          - Index : Resume with a slider.
          - Others : Particularity selected.
     -->
    <div class="main" ui-view="creations">
    </div>
    <!-- Entretien View, show information relative to entretien -->
    <div class="main" ui-view="entretien">
    </div>
    <!-- Contact information -->
    <div class="main" ui-view="contact">
    </div>
    <!--
      &lt;!&ndash; Others  &ndash;&gt;
      <div ui-view="others">
      </div>-->
    <!-- Ils nous font confiance -->
    <div class="main" ui-view="work">
    </div>
    <!-- Footer -->
    <footer ui-view="footer">
    </footer>

    <!-- Easy way photoswipe -->
    <button id="btn-photoswipe" class="photoswipe">Open PhotoSwipe</button>
    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp pswp--supports-fs pswp--open pswp--css_animation pswp--svg pswp--zoom-allowed
        pswp--visible pswp--animated-in pswp--has_mouse pswp_hide" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe.
             It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg pswp_hide"></div>
        <!-- Slides wrapper with overflow:pswp_hide. -->
        <div class="pswp__scroll-wrap pswp_hide">
            <!-- Container that holds slides.
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container pswp_hide">
                <div class="pswp__item pswp_hide"></div>
                <div class="pswp__item pswp_hide"></div>
                <div class="pswp__item pswp_hide"></div>
            </div>
            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui  pswp__ui--fit pswp__ui--over-close pswp__ui--idle pswp_hide">
                <div class="pswp__top-bar pswp_hide">
                    <!--  Controls are self-explanatory. Order can be changed. -->
                    <div class="pswp__counter pswp_hide"></div>
                    <button class="pswp__button pswp__button--close pswp_hide" title="Close (Esc)"></button>
                    <button class="pswp__button pswp__button--fs pswp_hide" title="Toggle fullscreen"></button>
                    <button class="pswp__button pswp__button--zoom pswp_hide" title="Zoom in/out"></button>
                    <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader pswp_hide">
                        <div class="pswp__preloader__icn pswp_hide">
                            <div class="pswp__preloader__cut pswp_hide">
                                <div class="pswp__preloader__donut pswp_hide"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap pswp_hide">
                    <div class="pswp__share-tooltip pswp_hide"></div>
                </div>
                <button class="pswp__button pswp__button--arrow--left pswp_hide" title="Previous (arrow left)">
                </button>
                <button class="pswp__button pswp__button--arrow--right pswp_hide" title="Next (arrow right)">
                </button>
                <div class="pswp__caption pswp_hide">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
